<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELARA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="shell">
        <div class="grid">
          <!-- LEFT: CHAT -->
          <section class="card chat">
            <header class="card-header">
              <div class="header-left">
                <div class="icon">üí¨</div>
                <div class="title-wrap">
                  <div class="title">ELARA</div>
                  <div class="sub">
                    <span class="dot"></span> Online
                  </div>
                </div>
              </div>
            </header>

            <div id="chatBody" class="chat-body">
              <!-- mensajes se insertan por JS -->
            </div>

            <div class="quick">
              <button class="pill" data-action="resumen">Resumen del ciclo</button>
              <button class="pill" data-action="estado">Estado actual</button>
              <button class="pill" data-action="reporte">Generar reporte</button>
            </div>

            <div class="composer">
              <input id="chatInput" type="text" placeholder="Escribe un mensaje‚Ä¶" />

              <!-- Voice (Call Mode) button -->
              <button id="voiceBtn" class="voice" title="Conversar por voz">üéôÔ∏è</button>

              <button id="sendBtn" class="send" title="Enviar">‚û§</button>
            </div>
          </section>

          <!-- RIGHT: SIDEBAR -->
          <aside class="sidebar">
            <section class="card">
              <header class="card-header">
                <div class="header-left">
                  <div class="icon">üïò</div>
                  <div class="title">Historial de Ciclos</div>
                </div>
              </header>

              <div class="list" id="cyclesList"></div>

              <div class="more">
                <button class="link" id="verMas">Ver m√°s</button>
              </div>
            </section>

            <section class="card">
              <header class="card-header">
                <div class="title">Resumen del Ciclo Actual</div>
              </header>

              <div class="summary">
                <div class="row">
                  <div class="stat">
                    <div class="badge ok">‚óØ</div>
                    <div>
                      <div class="label">Estado:</div>
                      <div class="value" id="estadoCiclo">En Progreso</div>
                    </div>
                  </div>

                  <div class="stat right">
                    <div class="badge">üìÖ</div>
                    <div>
                      <div class="label">Inicio:</div>
                      <div class="value" id="inicioCiclo">12 Abril 2024</div>
                    </div>
                  </div>
                </div>

                <div class="progress">
                  <div class="progress-top">
                    <span class="label">Avance:</span>
                    <span class="label" id="avanceTxt">75%</span>
                  </div>
                  <div class="bar">
                    <div class="bar-fill" id="avanceBar" style="width: 75%"></div>
                  </div>
                </div>

                <div class="mini-grid">
                  <div class="mini">
                    <div class="label">RUB movido</div>
                    <div class="value" id="rubMovido">72 000 ‚ÇΩ</div>
                  </div>
                  <div class="mini">
                    <div class="label">Ganancia neta</div>
                    <div class="value" id="ganancia">+4 250 ‚ÇΩ</div>
                  </div>
                </div>
              </div>
            </section>
          </aside>
        </div>
      </div>

      <!-- VOICE OVERLAY (Call Mode) -->
      <div id="voiceOverlay" class="voice-overlay hidden idle" aria-hidden="true">
        <div class="voice-modal">
          <div class="voice-top">
            <div class="voice-title">
              <div class="voice-name">ELARA</div>
              <div class="voice-sub">
                <span class="dot"></span> Conversaci√≥n en vivo
              </div>
            </div>

            <button id="voiceClose" class="voice-close" title="Cerrar">‚úï</button>
          </div>

          <div class="voice-center">
            <div class="orb">
              <div class="orb-ring"></div>
              <div class="orb-core">
                <div class="orb-initial">E</div>
              </div>
            </div>

            <div class="visualizer" aria-hidden="true">
              <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
              <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
              <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
              <span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>

            <div class="voice-hint" id="voiceHint">
              Toca ‚ÄúHablar‚Äù para empezar
            </div>
          </div>

          <div class="voice-actions">
            <button id="voiceMute" class="voice-act" title="Silenciar">
              üîá
              <span>Mute</span>
            </button>

            <button id="voiceStartStop" class="voice-act primary" title="Iniciar">
              üéôÔ∏è
              <span>Hablar</span>
            </button>

            <button id="voiceEnd" class="voice-act danger" title="Finalizar">
              ‚õî
              <span>Colgar</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
